<div class="row">

  <div class="col-sm-12" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'ID Aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input type="text" formControlName="sobrenome" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control" >
      </div>
      <button class="btn btn-block btn-success" [disabled]="!alunoForm.valid">Salvar</button>
    </form>
  </div>

  <div class="col-sm-12">
    <app-titulo [titulo]="titulo"></app-titulo>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <th scope="row">{{aluno.id}}</th>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <div class="btn-group">
            <td><button  (click)="alunoSelected(aluno)" class="btn btn-outline-warning">Detalhes</button></td>
            <td><button  (click)="openModal(template)" class="btn  btn-outline-primary">Professores</button></td>
            <td><button class="btn  btn-outline-danger">Desativar</button></td>
          </div>


        </tr>
      </tbody>
    </table>
  <div>
</div>



<ng-template #template>
  <div class="modal-body">
    <app-professoresList></app-professoresList>
    <div class="modal-footer">
      <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">Fechar</button>
    </div>
  </div>
</ng-template>

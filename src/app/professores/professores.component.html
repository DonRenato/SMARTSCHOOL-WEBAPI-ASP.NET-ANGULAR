<div class="row">

  <div class="col-sm-12" *ngIf="profSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'ID Professor: ' + profSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="profForm" (submit)="profSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control" >
      </div>
      <div class="form-group">
        <button class="btn btn-block btn-success" [disabled]="!profForm.valid">Salvar</button>

      </div>
    </form>
  </div>

  <div class="col-sm-12">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Detalhes</th>


        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores">
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.nome}}</td>
          <td>{{prof.disciplina}}</td>
          <div class="btn-group">
            <td><button  (click)="profSelected(prof)" class="btn  btn-outline-warning">Detalhes</button></td>
            <td><button  (click)="openModal(template)" class="btn  btn-outline-primary">Alunos</button></td>
            <td><button class="btn  btn-outline-danger">Desativar</button></td>
          </div>
        </tr>

      </tbody>
    </table>

  </div>
</div>

<ng-template #template>
  <div class="modal-body">
    <app-alunosLista></app-alunosLista>
    <div class="modal-footer">
      <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">Fechar</button>
    </div>
  </div>
</ng-template>
